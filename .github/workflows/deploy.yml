name: Deploy to VPS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH (pull + restart FE only)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e

            # update doar repo-ul de frontend
            cd /opt/sites/dev/frontend
            git fetch --all
            git reset --hard origin/main

            # rebuild + restart DOAR dev-fe (compose e Ã®n /opt/sites/dev)
            cd /opt/sites/dev
            docker compose build dev-fe
            docker compose up -d --no-deps dev-fe
            docker compose ps
