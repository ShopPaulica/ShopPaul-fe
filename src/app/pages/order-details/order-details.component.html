<div style="display: flex;
    flex-direction: row;
    align-items: center;">
  <aside class="shopping-cart-upper" style="width: 60%;    overflow: auto;
    height: calc(100vh - 100px);
    overflow-y: auto;
    min-height: 0;">
    <section class="shopping-cart-wrapper" style="    padding: 1.5rem;
    gap: 1.5rem;
    display: flex
;
    flex-direction: column;">
      @for (item of shoppingCart; track item.id) {
        <div class="shopping-cart-item-wrapper" style="
    background-color: #fff;
    width: 100%;
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 13px 10px -7px rgba(0, 0, 0, 0.1);">
          <div class="background-image-wrapper" style="    display: flex
;
    flex-direction: row;">
            <div
              class="card-product__img"
              [style.background-image]="'url(' + item.image + ')'"
            ></div>
            <div class="shopping-item-selected" style="    flex: 1;
    display: flex
;
    flex-direction: column;
    padding-left: 1.5rem;
    justify-content: space-around;">
              <div class="shopping-items">
                <h4 class="shopping-cart-title">{{ item.title }}</h4>
                <span class="card-product__by truncate-multiline"  style="width: 100%"> {{item.description }}</span>
              </div>
              <div class="numbers-selectors">
                <button class="shop-now add-remove-buttons" (click)="removeOne(item)">
                  -
                </button>
                <input type="number" [disabled]="true" [value]="isInCart(item.id) ?? 0"/>
                <button class="shop-now add-remove-buttons" (click)="addOne(item)">
                  +
                </button>
              </div>
            </div>
          </div>
        </div>
      }
    </section>
  </aside>

  <aside style="     padding: 1.5rem;    height: calc(100vh - 100px);   display: flex
;
    width: 40%;
    justify-content: center;">
    <div class="log-in" style="     background-color: #fff;
    width: 100%;
    position: relative;
    border-radius: 12px;
    display: flex
;
    overflow: hidden;
    padding: 1.5rem;
    box-shadow: 0 13px 10px -7px rgba(0, 0, 0, 0.1);
    align-items: center;" [formGroup]="formDetails">
      <div class="input-wrapper">
        <label>Name</label>
        <input type="text" formControlName="name"/>
      </div>

      <div class="input-wrapper">
        <label>Email</label>
        <input type="text" formControlName="email"/>
      </div>

      <div class="input-wrapper">
        <label>Phone</label>
        <input type="text" formControlName="phone"/>
      </div>

      <div class="input-wrapper">
        <label>Vin</label>
        <input type="text" formControlName="vin"/>
      </div>

      <div class="input-wrapper">
        <label>Details</label>
        <input type="text" formControlName="details"/>
      </div>

      <span class="shopping-cart-calculation">
            <h2>Total:</h2>
      <h2> {{ getTotal | number:'1.2-2'}} RON</h2>
      </span>

      <button class="save-button">
        Send
      </button>
    </div>
  </aside>
</div>
